<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallelogram Area Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./assets/calculator.png" />
    <script type="text/javascript">
      function parallelogramAreaCalculator() {
        const base = document.getElementById("input-box-1").value;
        const height = document.getElementById("input-box-2").value;
        const unit = document.getElementById("input-box-3").value;
        const area = base * height;
        alert(
          `Solution:\n= base × height\n= ${base} × ${height}\n\n∴ Area of Parallelogram: ${area} ${unit.toLowerCase()}²`
        );
      }
    </script>
  </head>
  <body>
    <h1>Parallelogram Area Calculator</h1>
    <p>Make sure you enter only<br />numbers in the input box below</p>
    <input id="input-box-1" placeholder="Enter Base" type="number" />
    <input id="input-box-2" placeholder="Enter Height" type="number" />
    <input id="input-box-3" placeholder="Enter Unit eg: cm" />
    <br />
    <button id="input-button" onclick="parallelogramAreaCalculator()">
      Calculate
    </button>
    <br />
    <a href="./index.html"
      ><button id="back-button">Back to Home Page</button></a
    >
  </body>
</html>
