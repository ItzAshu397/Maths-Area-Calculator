<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhombus Area Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./assets/calculator.png" />
    <script type="text/javascript">
      function rhombusAreaCalculator() {
        const diagonal1 = document.getElementById("input-box-1").value;
        const diagonal2 = document.getElementById("input-box-2").value;
        const unit = document.getElementById("input-box-3").value;
        const area = (1 / 2) * diagonal1 * diagonal2;
        alert(
          `Solution:\n= 1/2 × d₁ × d₂\n= 1/2 × diagonal₁ × diagonal₂\n= 1/2 × ${diagonal1} × ${diagonal2}\n\n∴ Area of Rhombus: ${area} ${unit.toLowerCase()}²`
        );
      }
    </script>
  </head>
  <body>
    <h1>Rhombus Area Calculator</h1>
    <p>Make sure you enter only<br />numbers in the input box below</p>
    <input id="input-box-1" placeholder="Enter Diagonal 1" type="number" />
    <input id="input-box-2" placeholder="Enter Diagonal 2" type="number" />
    <input id="input-box-3" placeholder="Enter Unit eg: cm" />
    <br />
    <button id="input-button" onclick="rhombusAreaCalculator()">
      Calculate
    </button>
    <br />
    <a href="./index.html"
      ><button id="back-button">Back to Home Page</button></a
    >
  </body>
</html>
